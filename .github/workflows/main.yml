name: Build mi8 kernel -By Xinran

on:
  workflow_dispatch:
    inputs:
      ksu:
        type: choice
        description: '集成SukiSU' 
        options:
        - '是'
        - '否'
        
jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4



    - name: 构建编译内核环境
      run: |
        sudo apt-get update
        sudo -E apt-get -y -qq install git make bc bison ccache openssl dos2unix zip kmod cpio flex libelf-dev curl libssl-dev libtfm-dev wget device-tree-compiler ca-certificates python3 python2 libtinfo5 binutils-aarch64-linux-gnu binutils-arm-linux-gnueabi
        mkdir -p $GITHUB_WORKSPACE/kernel_workspace



    - name: 下载 Gcc编译器
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace
        
        mkdir gcc64
        wget -O gcc-aarch64.tar.gz https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/aarch64/aarch64-linux-android-4.9/+archive/961622e926a1b21382dba4dd9fe0e5fb3ee5ab7c.tar.gz
        tar -C gcc64/ -zxvf gcc-aarch64.tar.gz
    
        mkdir gcc32
        wget -O gcc-arm.tar.gz https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/arm/arm-linux-androideabi-4.9/+archive/cb7b3ac1b7fdb49474ff68761909934d1142f594.tar.gz
        tar -C gcc32/ -zxvf gcc-arm.tar.gz
    
    - name: 下载Clang编译器
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace
        mkdir clang-aosp
        git clone -q --depth=1 https://github.com/wu17481748/android_prebuilts_clang_host_linux-x86_clang-4691093 clang-aosp
    
    
    - name: 下载内核源码
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace
        git clone --depth 1 https://github.com/Winkmoon/LawRun_xiaomi_sdm845_CAF -b master android-kernel
        cd android-kernel



    - name: 集成 ksu
      if: github.event.inputs.ksu == '是'
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace/android-kernel
          rm -rf KernelSU
          echo "正在配置SukiSU Ultra..."
          curl -LSs "https://raw.githubusercontent.com/ShirkNeko/SukiSU-Ultra/refs/heads/main/kernel/setup.sh" | bash -s nongki
          cd ./KernelSU
          # 获取当前 Git 提交的短哈希 (8位)
          GIT_COMMIT_HASH=$(git rev-parse --short=8 HEAD)
          echo "当前提交哈希: $GIT_COMMIT_HASH"
          export KSU_VERSION=$KSU_VERSION
          # 尝试最多 3 次获取 KernelSU API 版本号
          for i in {1..3}; do
          # 从远程 Makefile 中提取 KSU_API_VERSION
          KSU_API_VERSION=$(curl -s "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/nongki/kernel/Makefile" | 
          # 查找第一个包含版本定义的行
          grep -m1 "KSU_VERSION_API :=" | 
          # 提取等号后的值
          awk -F'= ' '{print $2}' | 
          # 删除所有空白字符
          tr -d '[:space:]')
          # 如果成功获取到版本号则跳出循环，否则等待 1 秒后重试
          [ -n "$KSU_API_VERSION" ] && break || sleep 1
          done
          # 如果获取失败，使用默认版本号 4.0.0
          [ -z "$KSU_API_VERSION" ] && KSU_API_VERSION="4.0.0"
          # 将 API 版本号存储到 GitHub 环境变量
          echo "KSU_API_VERSION=$KSU_API_VERSION" >> $GITHUB_ENV
          # 创建版本定义模板&版本格式函数: 使用获取的提交哈希和固定后缀
          # KSU_VERSION_API: API 版本定义
          # KSU_VERSION_FULL: 完整版本定义
          VERSION_DEFINITIONS=$'define get_ksu_version_full\nv\\$1-'"$GIT_COMMIT_HASH"$'@Xinran_StarBai\nendef\n\nKSU_VERSION_API := '"$KSU_API_VERSION"$'\nKSU_VERSION_FULL := v'"$KSU_API_VERSION"$'-'"$GIT_COMMIT_HASH"$'@Xinran_StarBai'
          # 清理内核 Makefile 中的旧版本定义
          # 删除版本函数
          sed -i '/define get_ksu_version_full/,/endef/d' kernel/Makefile
          # 删除 API 版本定义
          sed -i '/KSU_VERSION_API :=/d' kernel/Makefile
          # 删除完整版本定义
          sed -i '/KSU_VERSION_FULL :=/d' kernel/Makefile
          # 在 REPO_OWNER 行后插入新版本定义
          awk -v def="$VERSION_DEFINITIONS" '
          # 当找到 REPO_OWNER 行时，插入版本定义并设置标记
          /REPO_OWNER :=/ {print; print def; inserted=1; next}
          # 打印所有行
          1
          # 如果未找到插入点，在文件末尾追加
          END {if (!inserted) print def}
          ' kernel/Makefile > kernel/Makefile.tmp && mv kernel/Makefile.tmp kernel/Makefile



          # 生成自定义版本号（基于提交计数）, 失败时使用 343263
          KSU_VERSION=$(expr $(git rev-list --count main) + 37185 2>/dev/null || echo 343263)
          # 存储版本号到 GitHub 环境变量
          echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
          echo "ksuver=$KSU_VERSION" >> $GITHUB_OUTPUT



          # 验证修改结果
          grep -A10 "REPO_OWNER" kernel/Makefile  # 检查插入点后的内容
          grep "KSU_VERSION_FULL" kernel/Makefile # 确认版本定义存在
          echo "SukiSU版本号: v${KSU_API_VERSION}-${GIT_COMMIT_HASH}@Xinran_StarBai"

               
    - name: 设置ccache缓存
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: build-kernel-mido-kernel
        max-size: 2G

    - name: 切换python2.7
      run: |
       sudo rm /bin/python
       sudo ln -s /bin/python2.7 /bin/python
 
    - name: 开始编译内核
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace/android-kernel
        export PATH=$GITHUB_WORKSPACE/kernel_workspace/clang-aosp/bin:$GITHUB_WORKSPACE/kernel_workspace/gcc64/bin:$GITHUB_WORKSPACE/kernel_workspace/gcc32/bin:$PATH
        export KBUILD_BUILD_HOST=Xinran
        export KBUILD_BUILD_USER=StarBai
        make -s -j$(nproc --all) O=out ARCH=arm64 LawRun_defconfig
        make -j$(nproc --all) CC="ccache clang" O=out ARCH=arm64 CLANG_TRIPLE=aarch64-linux-gnu- CROSS_COMPILE=aarch64-linux-android- CROSS_COMPILE_ARM32=arm-linux-androideabi-
                

    - name: 制作Anykernel3卡刷包
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace
        rm -rf AnyKernel3
        git clone https://github.com/Winkmoon/AnyKernel3 -b master --depth 1
        rm -rf .git
        cp android-kernel/out/arch/arm64/boot/Image.gz-dtb android-kernel/Anykernel3/
        cp -a android-kernel/Anykernel3 android-kernel/out/arch/arm64/boot/anykernel3
        zip -r android-kernel/out/arch/arm64/boot/sdm845-xinran_mi8-ak3.zip android-kernel/out/arch/arm64/boot/anykernel3
        

    
    - name: 上传卡刷包
      uses: actions/upload-artifact@v4
      with:
        name: sdm845-xinran_mi8-Anykernel3
        path: kernel_workspace/android-kernel/out/arch/arm64/boot/anykernel3/*
        

    - name: 上传编译内核
      uses: actions/upload-artifact@v4
      with:
        name: sdm845-xinran_mi8-kernel
        path: kernel_workspace/android-kernel/out/arch/arm64/boot/*
